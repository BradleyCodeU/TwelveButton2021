<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>12 buttons 2021</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    <script src="script.js"></script>
    <h1>find the hidden text</h1>
    <button onclick="document.body.style.background='purple';">click me</button>
    <button onclick="document.body.style.background='green';">click me</button>
    <button onclick="document.body.style.background='yellow';">click me</button>
    <button onclick="document.body.style.background='pink';">click me</button>
    <button onclick="document.body.style.background='tomato';">click me</button>
    <button onclick="document.body.style.background='lightblue';">click me</button>
    <button onclick="document.body.style.background='lightgreen';">click me</button>
    <button onclick="document.getElementById('hidden').style.display='block';">click me</button>
    <button onclick="document.body.style.background='darkgreen';">click me</button>
    <button onclick="document.body.style.background='blue';">click me</button>
    <button onclick="document.body.style.background='darkblue';">click me</button>
    <button onclick="document.body.style.background='black';">click me</button>
    <p id="hidden">you found me!</p>
  </body>
</html>
